<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <form action="process_form.php" method="POST">
      <label for="first">First Name:</label>
      <input type="text" name="first" id="first" placeholder="First Name" required>

      <label for="last">Last Name:</label>
      <input type="text" name="last" id="last" placeholder="Last Name" required>

      <label for="passw">Password:</label>
      <input type="password" name="passw" id="passw" placeholder="Password" required>

      <label>Gender:</label>
      <input type="radio" name="gender" value="male" required> Male
      <input type="radio" name="gender" value="female"> Female

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
